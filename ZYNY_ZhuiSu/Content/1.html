<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/Content/js/jquery-1.10.1.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="spanBefore">
        <div class="before" begin=-1 id="1" next="2,3,11">
            环节一
        </div>
        <div class="before" id="2" next="4">
            环节二
        </div>
        <div class="before" id="3" next="5">
            环节三
        </div>
        <div class="before" id="4" next="6">
            环节四
        </div>
        <div class="before" id="5" next="6">
            环节五
        </div>
        <div class="before" id="6" next="7,8">
            环节六
        </div>
        <div class="before" id="7" next="9">
            环节七
        </div>
        <div class="before" id="8" next="10,11">
            环节八
        </div>
        <div class="before" id="9" next="12">
            环节九
        </div>
        <div class="before" id="10" next="12">
            环节10
        </div>
        <div class="before" id="11" next="12">
            环节11
        </div>
        <div class="before" id="12" next="-1">
            环节12
        </div>
    </div>

    <div style="padding:30px;border:1px dotted black;">
        <div style="position:relative; width:300px; height:300px;" id="draw">
        </div>
    </div>
    <input type=button value='生成流程图' onclick="createFlow();" />
    Js代码
    <script type="text/javascript">
        var createFlow = function () {
            $("#spanBefore").flow({
                hover: function () {
                    $(this).addClass("hover");
                }, remove: function () {
                    $(this).removeClass("hover");
                }, click: function () {
                    alert($(this).attr("id") + "->" + $(this).attr("next") + " Click");
                }
            });
        }
    </script>
</body>
</html>
